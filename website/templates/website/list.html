{% extends "website/layout.html"%}

{% load static %}

{% block title %}
    DoctorMyhill.co.uk
{% endblock %}

{% block body %}

<div class="main_content">
    <h1>Index</h1>

    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
